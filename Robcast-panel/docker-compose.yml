version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: robcast_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_pass}
      MYSQL_USER: ${DB_USER:-robcast_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-robcast_pass}
      MYSQL_DATABASE: ${DB_NAME:-robcast_db}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - robcast_network

  # Backend - Express API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: robcast_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DB_HOST: mysql
      DB_USER: ${DB_USER:-robcast_user}
      DB_PASSWORD: ${DB_PASSWORD:-robcast_pass}
      DB_NAME: ${DB_NAME:-robcast_db}
    ports:
      - "3001:3001"
    networks:
      - robcast_network
    volumes:
      - ./backend:/app

  # Frontend - React/Vite
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: robcast_frontend
    restart: always
    depends_on:
      - backend
    environment:
      VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:3001}
    ports:
      - "5173:5173"
    networks:
      - robcast_network

volumes:
  mysql_data:

networks:
  robcast_network:
    driver: bridge
